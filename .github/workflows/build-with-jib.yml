name: Run Gradle on PRs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Execute Gradle build
      run: ./gradlew build -x test
      
  jib:
    needs: gradle
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Substitute Slack configuration
      env:
        SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        SLACK_KEY: ${{ secrets.SLACK_KEY }}
        SLACK_BOTCODE: ${{ secrets.SLACK_BOTCODE }}
        SLACK_WRITE_CHANNELNAME: ${{ secrets.SLACK_WRITE_CHANNELNAME }}
        SLACK_WRITE_TEXT: ${{ secrets.SLACK_WRITE_TEXT }}
      run: |
        sed -i "s|{{SLACK_CHANNEL}}|${SLACK_CHANNEL}|g" ./src/main/resources/application.yml
        sed -i "s|{{SLACK_KEY}}|${SLACK_KEY}|g" ./src/main/resources/application.yml
        sed -i "s|{{SLACK_BOTCODE}}|${SLACK_BOTCODE}|g" ./src/main/resources/application.yml
        sed -i "s|{{SLACK_WRITE_CHANNELNAME}}|${SLACK_WRITE_CHANNELNAME}|g" ./src/main/resources/application.yml
        sed -i "s|{{SLACK_WRITE_TEXT}}|${SLACK_WRITE_TEXT}|g" ./src/main/resources/application.yml

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Jib with Gradle
      run: ./gradlew jib
